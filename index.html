<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Future Experience Worlds</title>
    <link rel="stylesheet" href="./assets/styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/examples/js/controls/OrbitControls.js"></script>
</head>
<body>
    <audio id="background-audio" loop>
        <source src="./assets/sounds/deepOceanRelexingSound.mp3" type="audio/mp3">
        <source src="./assets/sounds/deepOceanRelexingSound.ogg" type="audio/ogg">
        Your browser does not support the audio element.
    </audio>

    <div class="content-wrapper">
        <div id="background"></div>
        <div id="cloud1"></div>
        <div id="cloud2"></div>
        <div id="cloud3"></div>
        <div id="cloud4"></div>
        <div id="cloud5"></div>
        <div id="cloud6"></div>
        <div class="container">
            <header class="main-header">
                <h1>Your Meditation Begins Here</h1>
            </header>
            <section class="intro">
                <button class="explore-btn" id="play-button">Start Experience</button>
            </section>
            <section class="experiences" id="experiences">
                <!-- Experience cards will be injected here by JavaScript -->
            </section>
        </div>
    </div>
    <button class="audio-btn" id="audio-button">Are you ready to immerse yourself in a world of relaxation?</button>
    <script src="scripts.js"></script>
    <script src="main.js"></script>
</body>
</html>
